apiVersion: app/v1
kind: Deployment 
metadata:
  name: nginx-deployment
  labels:
    app: nginx 
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      lables:
        app: nginx 
    spec:
      containers:
      - name: nginx 
        image: nginx 
        port:
        - containerPort: 80